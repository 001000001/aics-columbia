
<form class="form-signin">
	<label for="inputName" class="sr-only">Name</label>
	<input type="text" ng-model="name" id="name" class="form-control" placeholder="Your name" required autofocus>
  <br>
	<label for="inputPassword" class="sr-only">Password</label>
  <input type="password" ng-model="password" id="password" class="form-control" placeholder="Your password" required>
  <br>
	<button class="btn btn-lg btn-success btn-block signin-btn" type="submit" ng-click="login()">Login</button>
</form>
